{% extends 'pages/base.html' %} 
{% block title %} New blog {% endblock %}
{% block content %}
<article class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xxs-12 animate-box">
    <div id="main-wrapper">
        <div class="wrapper style3">
            <div class="inner">
                <div class="container">
                    <form action="{% url 'add_blog'%}" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <div class="container mt-4">
                            {% csrf_token %} 
                            {{ form.media }} 
                            {{ form.as_p }}
                            <button class="btn btn-primary">New Blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</article>
{% endblock %}
